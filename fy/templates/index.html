<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Hemorrhage Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Brain Hemorrhage Detection</h1>
        <p class="text-center">Upload a folder (in ZIP format) containing your CT scan DICOM files for analysis.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept=".zip" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>
    </div>
</body>
</html>
